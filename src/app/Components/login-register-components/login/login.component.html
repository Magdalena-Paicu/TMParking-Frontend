<div class="container">
  <form class="container__login-form">
    <div class="container__login-form__login-title">Login</div>
    <div class="container__login-form__credentials">
      <div class="container__login-form__credentials__username">
        <label class="container__login-form__credentials__username__label"
          >Username</label
        >
        <input
          class="container__login-form__credentials__username__input"
          type="text"
        />
      </div>
      <div class="container__login-form__credentials__password">
        <label class="container__login-form__credentials__password__label"
          >Password</label
        >
        <input
          class="container__login-form__credentials__password__input"
          type="password"
        />
      </div>
    </div>
    <div class="container__login-form__div-button">
      <button class="container__login-form__div-button__button">Login</button>
      <div>
        <p>New here.</p>
        <a>Create accound.</a>
      </div>
    </div>
    <div class="container__login-form__div-logo">
      <img
        class="container__login-form__div-logo__logo-image"
        src="../../../../assets/icons/logo-TMParking.png"
      />
    </div>
  </form>
</div>
